<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EBAVE Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div id="form-container">
      <div id="form-toggle">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      <form id="login-form" style="display: block;">
        <h2>Login</h2>
        <input type="text" id="loginIdentifier" placeholder="Email or First Name" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Log In</button>
        <p id="login-error" style="color: red; display: none;"></p>
        <p>
          Don't have an account? <span id="switch-to-signup" class="link">Create one!</span>
        </p>
      </form>
      <form id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
        <p id="signup-error" style="color: red; display: none;"></p>
        <p>
          Already have an account? <span id="switch-to-login" class="link">Log in!</span>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
